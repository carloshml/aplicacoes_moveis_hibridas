<ion-header>

  <ion-navbar>
    <ion-title>Dados da Festa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary"   >Nome da Festa</ion-label>
    <ion-input required  [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary"   >Local</ion-label>
    <ion-input required value="Loca da festa"  [(ngModel)]="local"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary"   >Valor da Festa</ion-label>
    <ion-input required type="number"  [(ngModel)]="buget"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary"   >Tema da Festa</ion-label>
    <ion-input required  [(ngModel)]="tema"></ion-input>
  </ion-item>

<ion-item>
  <ion-label>Data</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" [(ngModel)]="data"
    monthNames="janeiro, fevereiro, marÃ§o,abril, maio, junho, julho,agosto,setembro,outubro,novembro,dezembro "
    doneText="terminar"
    >
  </ion-datetime>
</ion-item>

<button ion-button  (click)="updadeFesta()" name="button"> Atualizar os Dados </button>

</ion-content>
