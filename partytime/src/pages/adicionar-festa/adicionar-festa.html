<ion-header>

  <ion-navbar>
    <ion-title class="letra-juanita"> <strong>Adicione sua Festa</strong></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary"   floating>Nome da Festa</ion-label>
    <ion-input required  [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary"   floating>Local</ion-label>
    <ion-input required  [(ngModel)]="local"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary"   floating>Valor da Festa</ion-label>
    <ion-input required type="number"  [(ngModel)]="buget"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary"   floating>Tema da Festa</ion-label>
    <ion-input required  [(ngModel)]="tema"></ion-input>
  </ion-item>

<ion-item>
  <ion-label>Data</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" [(ngModel)]="data"
    monthNames="janeiro, fevereiro, marÃ§o,abril, maio, junho, julho,agosto,setembro,outubro,novembro,dezembro "
    doneText="terminar"
    >
  </ion-datetime>
</ion-item>

<button ion-button (click)="adicionarFesta()" name="button"> Adicionar Festa </button>

</ion-content>
