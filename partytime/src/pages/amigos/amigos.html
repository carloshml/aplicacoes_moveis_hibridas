<ion-header>

  <ion-navbar>
    <ion-title>Amigos</ion-title>

  <ion-buttons start>
    <button ion-button icon-only (click)="goToAdicionarAmigos()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
 </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let amigo of usuarios ">
      <span>{{amigo?.nome}}</span>        
    <ion-avatar item-left>
      <img src="{{amigo?.foto}}">
    </ion-avatar>
  </ion-item>
</ion-list>

</ion-content>
