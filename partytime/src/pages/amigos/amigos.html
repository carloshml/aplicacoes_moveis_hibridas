<ion-header>

  <ion-navbar>
    <ion-title>Amigos</ion-title>

  <ion-buttons start>
    <button ion-button icon-only (click)="goToAdicionarAmigos()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
 </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="tamanho-botoes"  *ngFor="let amigo of amigos | async">
        {{amigo?.idAmigo}}
        {{amigosUsuario?.nome}}
    </ion-item >
  </ion-list>



</ion-content>
