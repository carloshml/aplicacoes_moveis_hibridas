<ion-header>

  <ion-navbar>
    <ion-title>amigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="tamanho-botoes"  *ngFor="let amigo of amigos | async">
        {{amigo.idAmigo}}
    </ion-item >
  </ion-list>


  <div class="row">
      <button ion-button color="dark"  large outline (click)="goToAdicionarAmigos()"> <ion-icon name="medical"></ion-icon>
         Adicionar amigos </button>
  </div>

</ion-content>
