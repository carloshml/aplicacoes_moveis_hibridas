<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Amigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
  placeholder=" Buscar Amigos"
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="search(myInput)"
  (ionCancel)="onCancel()">
</ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let usuario of usuarios | async">
        <ion-avatar item-left>
          <img src="{{usuario?.foto}}">
        </ion-avatar>
        <h2>  {{usuario.nome}}</h2>
        <button ion-button large item-right (click)="addAmigo(usuario.$key)" ><ion-icon name="add-circle" ></ion-icon></button>
      </ion-item>
    </ion-list>



</ion-content>
