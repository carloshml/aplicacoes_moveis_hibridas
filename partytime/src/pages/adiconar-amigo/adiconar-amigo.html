<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Amigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
  placeholder=" Buscar Amigos"
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="search(myInput)"
  (ionCancel)="onCancel()">
</ion-searchbar>
  <div>
    <div *ngFor="let usuario of usuarios | async" >

      <h2>
        {{usuario.nome}}
        <button ion-button  small icon-left (click)="addAmigo(usuario.id)" >
              <ion-icon name="add-circle" ></ion-icon>
        </button>

      </h2>
    </div>
  </div>



</ion-content>
