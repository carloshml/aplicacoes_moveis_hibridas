<ion-header>
  <ion-navbar color="dark">
    <ion-title class="letra-juanita"> <strong>Criar uma nova conta</strong></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form  >
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="nome" name="nome" [(ngModel)]="registerCredentials.nome" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="senha" name="senha" [(ngModel)]="registerCredentials.senha" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="addUsuario()" >Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
