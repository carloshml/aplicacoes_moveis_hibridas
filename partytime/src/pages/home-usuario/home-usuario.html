<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="logout()" icon-only color="royal" >
        <ion-icon name="log-out"></ion-icon>

      </button>
    </ion-buttons>
    <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-toolbar class="bar-profile fundo-painel">
    <ion-item no-lines class="item-bar-profile">
      <ion-avatar>
        <img style="box-shadow: 5px 5px 5px grey;" class="button centered" src="{{registerCredentials.foto}}" >
      </ion-avatar>
      <span class="user-title centered" style="margin-top: 10px" > <h4>Bem vindo, {{registerCredentials.nome}}! </h4></span>
    </ion-item>
  </ion-toolbar>
  <button class="tamanho-botao fundo-botao2 " ion-button color="dark"outline (click)="goToFesta()">
    <h4>Festas</h4>
  </button>
  <button class="tamanho-botao fundo-botao1 " ion-button color="dark" outline (click)="goToConvites()">
    <h4>Ver Convites</h4>
  </button>
  <button class="tamanho-botao fundo-botao3" ion-button color="dark"outline (click)="goToAmigos()">
    <h4>Ver Amigos</h4>
  </button>
</ion-content>
