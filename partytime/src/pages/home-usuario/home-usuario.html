<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="logout()" icon-only color="royal" >
        <ion-icon name="log-out"></ion-icon>

      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>



    <ion-toolbar class="bar-profile">
      <ion-item no-lines class="item-bar-profile">
        <ion-avatar>
          <img style="box-shadow: 5px 5px 5px grey;" class="button centered" src="{{foto}}" >
        </ion-avatar>
        <span class="user-title centered" style="text-shadow: 2px 2px 4px #000000; margin-top: 10px" > Bem vindo, {{username}}! </span>
      </ion-item>
  </ion-toolbar>


  <div class="row">
    <button ion-button color="dark"  block large outline (click)="goToFesta()"  ><ion-icon name="medical"></ion-icon>
      festas ativas
    </button>
  </div>
  <div class="row">
    <button ion-button color="dark" block large outline (click)="goToConvites()"> <ion-icon name="medical"></ion-icon>
      Ver Convites </button>
  </div>

  <div class="row">
        <button ion-button color="dark" block  large outline (click)="goToAmigos()"> <ion-icon name="medical"></ion-icon>
          Ver Amigos </button>
  </div>

</ion-content>
