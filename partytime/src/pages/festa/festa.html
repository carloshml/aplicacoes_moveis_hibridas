<ion-header>
  <ion-navbar color="background">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="letra-juanita"> <strong>Festas</strong></ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="addFesta()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="temFesta; else naoTemFesta " >
    <ion-card *ngFor="let festa of festas | async">
      <ion-card-header class="cor-fundo">
        <h4 class="letra-axis letra-branca">{{festa.nome}}</h4>
      </ion-card-header>
      <ion-list class="tamanho">
        <button ion-item  outline  (click)="showOptions(festa.$key, festa.nome)"  >
          <span class="letra-axis">opções</span>
        </button>
      </ion-list>
    </ion-card>
  </div>

  <ng-template #naoTemFesta>
    <h3>Você ainda não criou uma festa</h3>
  </ng-template>

</ion-content>
