<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Festas</ion-title>


    <ion-buttons start>
      <button ion-button icon-only (click)="addFesta()">
          <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <button class="tamanho-botoes"  ion-button tamanho-botoes icon-only large *ngFor="let festa of festas | async" (click)="showOptions(festa.$key, festa.nome)"  >
        {{festa.nome}}
    </button>

  </ion-list>






</ion-content>
