<ion-header>

  <ion-navbar>
    <ion-title class="letra-juanita"> <strong>Convite</strong></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h3>ITEM</h3>
  <ion-item>
    <ion-label color="primary"   floating>Nome do Item</ion-label>
    <ion-input required  [(ngModel)]="nomeItem"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Valor do Item</ion-label>
    <ion-input  required type="number" [(ngModel)]="valorItem"></ion-input>
  </ion-item>

  <h4>Quem leva?</h4>
  <ion-searchbar
  placeholder=" Buscar Amigos"
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="search(myInput)"
  (ionCancel)="onCancel()">
</ion-searchbar>

<ion-list>
  <ion-item *ngFor="let usuario of usuarios">
    <ion-avatar item-left>
      <img src="{{usuario?.foto}}">
    </ion-avatar>
    <h2>  {{usuario.nome}}</h2>
    <button outline large icon-only round ion-button item-right (click)="convidarAmigo(usuario.key, usuario.nome)" >
      <ion-icon name="add" ></ion-icon></button>
  </ion-item>
</ion-list>

</ion-content>
