<ion-header>

  <ion-navbar>
    <ion-title class="letra-juanita"> <strong>Convites Recebidos</strong></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let convite of convitesRealizados" >
      <ion-card-header >

        <h3 class="letra-branca">Você foi convidado para</h3>
        <h3 class="letra-branca"> {{convite.festa}}</h3>
      </ion-card-header>
      <ion-item-sliding >
        <ion-item>
          <p>Item : {{convite.item}} </p>
          <p> Valor {{convite.valorItem}} </p>
          <p>Data: {{convite.data }}</p>
          <p>Local: {{convite.local}}</p>
          <p> Você foi convidado por {{convite.convidante}} </p>

        </ion-item>
        <!--
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="data"
            monthNames="janeiro, fevereiro, março,abril, maio, junho, julho,agosto,setembro,outubro,novembro,dezembro "
            doneText="terminar"
            >
          </ion-datetime>
        </ion-item>
        -->
        <ion-item-options side="right">
          <button class="botao-largura botao-verde" ion-button  (click)="aceitarFesta(convite.idConvite)" >
            <ion-icon name="checkmark"></ion-icon>
          </button>
          <button class="botao-largura" ion-button color="danger"   (click)="negarFesta(convite.idConvite)" >
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list>

</ion-content>
