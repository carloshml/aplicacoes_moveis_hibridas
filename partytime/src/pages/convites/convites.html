<ion-header>

  <ion-navbar>
    <ion-title>Convites Recebidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let convite of convitesRealizados" >
      <ion-card-header >

        <h3>Você vou convidado para</h3>
        <h3> {{convite.festa}}</h3>
      </ion-card-header>
      <ion-item-sliding >
        <ion-item>
          <p>Item : {{convite.item}} </p>
          <p> Valor {{convite.valorItem}} </p>
          <p>Data: {{convite.data }}</p>
          <p>Local: {{convite.local}}</p>
          <p> Você foi convidado por {{convite.convidante}} </p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button  (click)="aceitarFesta(convite.idConvite)" >
            <ion-icon name="checkmark"></ion-icon>
          </button>
          <button ion-button color="danger"   (click)="negarFesta(convite.idConvite)" >
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list>

</ion-content>
