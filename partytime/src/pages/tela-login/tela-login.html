<ion-content class="login-content" padding>
  <ion-row class="logo-row img-logo-tamanho">

          <img src="assets/img/baloesLogo.png" alt="">



  </ion-row>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="goHomeUsuario()">Login</button>
          <button ion-button class="submit-btn" full (click)="fbLogin()" >Login Facebook</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Criar Conta</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

  <footer class="footer">
    <p> CascaCorp, Inc. &reg; 2017</p>
  </footer>
</ion-content>
